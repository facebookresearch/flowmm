# metadata specialised for each experiment
core:
  version: ${get_flowmm_version:}
  tags:
    - ${now:%Y-%m-%d}

logging:
  # log frequency
  val_check_interval: 1
  wandb:
    project: rfmcsp-${model.target_distribution}-${hydra:runtime.choices.data}
    entity: null
    log_model: True
    mode: 'online'
    group: ${hydra:runtime.choices.model}-${hydra:runtime.choices.vectorfield}-${generate_id:}

  wandb_watch:
    log: all
    log_freq: 500

  lr_monitor:
    logging_interval: step
    log_momentum: False

optim:
  # RFM
  optimizer:
    _target_: torch.optim.AdamW
    lr: 1e-3
    weight_decay: 0.0
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    T_max: ${data.train_max_epochs}
    eta_min: 1e-5
  interval: epoch
  ema_decay: 0.999

train:
  # reproducibility
  deterministic: warn
  random_seed: 42

  # training
  pl_trainer:
    fast_dev_run: False # Enable this for debug purposes
    # strategy: ddp
    # devices: auto
    devices: 1
    accelerator: gpu
    precision: 32
    # max_steps: 10000
    max_epochs: ${data.train_max_epochs}
    accumulate_grad_batches: 1 # Makes effective batch size = N * batch_size
    num_sanity_val_steps: 1 
    gradient_clip_val: 100
    gradient_clip_algorithm: value
    profiler: simple
    strategy: ddp

  monitor_metric: "val/loss"  # "val/nll"
  monitor_metric_mode: min

  # early_stopping:
  #   patience: ${data.early_stopping_patience}
  #   verbose: False

  model_checkpoints:
    save_top_k: 1
    verbose: False
    save_last: False

  every_n_epochs_checkpoint:
    every_n_epochs: 1
    save_top_k: -1
    verbose: False
    save_last: False

val:
  compute_nll: false

test:
  compute_nll: false
  compute_loss: true

integrate:
  div_mode: rademacher  # "exact" is an alternative
  method: euler # heun
  num_steps: 10 # 0_100 
  normalize_loglik: True  # this is normalized by dimension
  inference_anneal_slope: 0.0
  inference_anneal_offset: 0.0
  entire_traj: True

defaults:
  - _self_
  - data: docking # dock_then_optimize # docking 
  - model: docking_only_coords # null_params_for_testing # docking_only_coords
  - vectorfield: dock_cspnet # dock_then_optimize_cspnet # dock_cspnet # cspnet # rfm_cspnet 
  - hydra: trash
